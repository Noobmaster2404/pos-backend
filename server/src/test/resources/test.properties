# Application Configuration
app.version=1.0
app.name=POS Application Test
app.baseUrl=/pos

# Database Configuration for Tests
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create
hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Storage paths for test resources
invoice.storage.path=src/test/resources/invoices
product.image.path=src/test/resources/images
server.baseDir=src/test/resources

# Other configurations
supervisor.emails=test@increff.com
PAGE_SIZE=10